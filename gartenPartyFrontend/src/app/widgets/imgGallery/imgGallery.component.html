<div class="responsive" *ngFor="let element of data" (click)="toggleSelectedVideo(element.title)">
  <div class="gallery" [ngClass]="{'selectedVideo' : checkIfVideoSelected(element.title)}">
    <img [src]="element.thumbnail.url">
    <!-- <a target="_blank" [href]="element.link"></a> -->
    <div class="title">{{element.title}}</div>
  </div>
</div>

<div class="clearfix"></div>
