<div class="background"></div>
<app-login [(bLogin)]="bLogin" *ngIf="!bLogin"></app-login>
<section *ngIf="bLogin">
  <div class="album-info">
    <div class="album-details">
      <input [(ngModel)]="searchString">

      <img src="assets/waitingGIF.gif">
      <div *ngIf="aData.length > 0">
        <ng-container *ngFor="let data of aData">
          <h3>{{data.title}}</h3>
          <a target="_blank" [href]="data.link">
            <img [src]="data.thumbnail.url" [width]="data.thumbnail.width" [height]="data.thumbnail.height">
          </a>
          <br>
          <br>
          <!-- <p>{{data.description}}</p> -->
        </ng-container>
      </div>
      <p></p>
    </div>
  </div>
</section>
