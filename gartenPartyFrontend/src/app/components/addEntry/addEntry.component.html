<div class="background"></div>
<app-login *ngIf="showLogin"></app-login>
<section *ngIf="showAddEntry">
  <div class="album-info">
    <div class="album-details">

      <div>
        <div class="logo active" [ngClass]="{'selectedSearchEngine' : youtubeIsSelected}">
          <img (click)="loadYoutube()" class="youtube" src="../../../assets/youtube_logo.png">
        </div>

        <div class="logo active" [ngClass]="{'selectedSearchEngine' : spotifyIsSelected}">
          <img (click)="loadSpotify()" class="spotify" src="../../../assets/spotify_logo.png">
        </div>

        <div class="logo disabled">
          <img class="soundcloud" src="../../../assets/soundcloud_logo.png">
        </div>
        <br>
        <select *ngIf="spotifyIsSelected" class="display-elements" [(ngModel)]="spotifySearchFor" (change)="searchForChangeSpotify()">
          <option value="" disabled selected>Select what you are searching for</option>
          <option [ngValue]="'album'">
            Album
          </option>
          <option [ngValue]="'track'">
            Tracks
          </option>
        </select>
        <input
          type="text"
          placeholder="Input your desired music title..."
          class="display-elements searchBar"
          [(ngModel)]="searchString"
          [ngClass]="{'fadeIn' : showResults}">
      </div>
      <div class="imgContainer" [ngClass]="{'fadeIn' : showResults}">
        <div [ngClass]="{'spinnerDisplay' : spinnerDisplay}">
          <div class="spinnerCss" [ngClass]="{ 'spinnerDisplay' : spinnerDisplay}">
          </div>
        </div>
        <app-img-gallery
          class="imgContainer"
          *ngIf="listOfVideosFromYouTube.length > 0"
          [data]="listOfVideosFromYouTube"
          [(selectedVideos)]="selectedVideos"
          [ngClass]="{'fadeIn': listOfVideosFromYouTube.length > 0}">
        </app-img-gallery>
        <app-result-display-spotify
          class="imgContainer"
          *ngIf="listOfVideosFromSpotify.length > 0"
          [data]="listOfVideosFromSpotify"
          [selectedVideos]="selectedVideos"
          [displayType]="spotifySearchFor"
          [ngClass]="{'fadeIn': listOfVideosFromSpotify.length > 0}">
        </app-result-display-spotify>
      </div>
      <app-popup [header]="popupHeader"
                 [footer]="popupFooter"
                 [(bShow)]="showPopup"
                 [checkGenerateBody]="true"
                 [generateBodyData]="popupBodyData"
                 (generateBodyFunctionCall)="deleteTrack($event[0])">
      </app-popup>
    </div>
  </div>
  <app-history [(selectedVideos)]="selectedVideos"></app-history>
  <input type="button" class="saveButton display-elements leftCorner" [ngClass]="{'fadeIn' : selectedVideos.length > 0}"
         (click)="addSelectedToList()" value="Save">
</section>
