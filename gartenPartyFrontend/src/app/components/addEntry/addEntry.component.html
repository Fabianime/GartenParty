<div class="background"></div>
<app-login [(bLogin)]="bLogin" *ngIf="!bLogin"></app-login>
<section *ngIf="bLogin">
  <div class="album-info">
    <div class="album-details">
      
      <div style="width: 100%" (click)="test()" class="youtube"><h3>Youtube</h3></div>
      <div class="element" [ngClass]="{'fadeIn' : bTest}">
        <input [(ngModel)]="searchString"><br>
        <img *ngIf="showLoading" src="assets/waitingGIF.gif">
        <app-img-gallery *ngIf="aData.length > 0" [data]="aData" [(selectedVideos)]="selectedVideos"></app-img-gallery>
      </div>
      <app-popup [header]="popupHeader" [body]="popupBody" [footer]="popupFooter" [bShow]="bChange"></app-popup>
    </div>
  </div>
</section>

<app-history [(selectedVideos)]="selectedVideos"></app-history>
